<div class="border border-secondary m-5">
    <h5 class="m-3">Add Person</h5>
    <div class="m-3">
        <label>Id</label>
        <input type="text" class="form-control w-50" [(ngModel)]="id" />
    </div>
    <div class="m-3">
        <label>Name</label>
        <input type="text" class="form-control w-50" [(ngModel)]="name" />
    </div>
    <div class="m-3">
        <label>Address</label>
        <input type="text" class="form-control w-50" [(ngModel)]="address" />
    </div>
    <div class="m-3">
        <button class="btn btn-secondary" (click)="onUpdatePerson()">Update Person</button>
        <button class="btn btn-warning" (click)="onBack()">Back to Person</button>
    </div>
</div>
