<div class="border border-dark m-3 p-3">
    <div class="px-3 mx-4">
        <div>ID:{{person.id}}</div>
        <div>Name:{{person.name}}</div>
        <div>Address:{{person.address}}</div>
    </div>
    <div class="p-3">
        <button class="btn btn-primary mx-3" (click)="onViewPerson()">View</button>
        <button class="btn btn-warning mx-3" (click)="onEditPerson()">Edit</button>
        <button class="btn btn-danger mx-3" (click)="onDeletePerson()">Delete</button>
    </div>
</div>
