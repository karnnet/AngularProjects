<div class="">
    <app-navigation></app-navigation>
</div>
<form (ngSubmit)="onSubmitClick()" #form="ngForm">
    <div class="container align-items-center justify-content-center h-50 border border-dark w-50 my-5">
        <h2 class="text-center">User Login</h2>
        <div class="my-3">
            <label for="name">Name:</label>
            <input type="text" class="form-control" name="name" ngModel required #name="ngModel" minlength="5" maxlength="20" [(ngModel)]="userName" />
            <div *ngIf="(name.touched && name.invalid) || name.dirty">
                <small class="text-danger" *ngIf="name.errors?.['required']">name is required</small>
                <small class="text-danger" *ngIf="name.errors?.['minlength']">name must be at least 6 characters</small>
            </div>
        </div>
        <div class="my-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email" ngModel required email #email="ngModel" [(ngModel)]="userEmail" />
            <div *ngIf="(email.touched && email.invalid) || email.dirty">
                <small class="text-danger" *ngIf="email.errors?.['required']">Email address is required</small>
                <small class="text-danger" *ngIf="email.errors?.['email']">Email address is invalid and must conatain @xyz.com</small>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 my-2" (click)="onLogin()" [disabled]="!form.valid">Add User</button>
    </div>
</form>
